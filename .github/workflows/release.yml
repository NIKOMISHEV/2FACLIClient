name: Publish

on:
  release:
    types: [published]
env:
  DOTNET_VERSION: '7.0.x'
jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="app-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish 2FA --runtime "${{ matrix.target }}" -c Release -o "${release_name}" --self-contained false

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "${release_name}"
          fi

          # Delete output directory
          rm -r "${release_name}"

      - name: Publish windows
        uses: actions/upload-artifact@v3
        with: 
          name: Windows download
          path: "*.zip"
      
      - name: Publish linux
        uses: actions/upload-artifact@v3
        with: 
          name: Linux download
          path: "*.gz"