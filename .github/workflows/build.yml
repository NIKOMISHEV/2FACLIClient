name: Build and Test

on:
  push:
  pull_request:
    branches: [master]
env:
  DOTNET_VERSION: '7.0.x'
jobs:
  build:
    name: ci-${{matrix.os}}
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macos']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macos
            os: macos-latest
            target: osx-x64
          - kind: macos
            os: macos-latest
            target: osx-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal